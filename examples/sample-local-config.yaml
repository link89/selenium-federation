role: local

port: 4444
sessionTimeout: 60
maxSessions: 5

fileServer:
  root: .

registerTo: http://localhost:5555/wd/hub/register

drivers:
  - browserName: chrome
    browserVersion: stable
    maxSessions: 2
    webdriver:
      path: ./chromedriver.exe

  - browserName: MicrosoftEdge
    maxSessions: 2
    webdriver:
      path: ./msedgedriver.exe

  - browserName: firefox
    maxSessions: 2
    webdriver:
      path: ./geckodriver.exe

  - browserName: safari
    maxSessions: 1
    webdriver:
      path: safaridriver